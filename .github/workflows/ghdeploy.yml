name: Build and Deploy Vivid Decks

# Der Workflow startet bei jedem Push in den 'main' Branch
on:
  push:
    branches:
      - main

# Berechtigungen fÃ¼r das Schreiben in das Repository (fÃ¼r den gh-pages Branch)
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Quellcode auschecken
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      # 2. Node.js Umgebung einrichten
      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. AbhÃ¤ngigkeiten installieren
      - name: Install Dependencies ğŸ“¦
        run: npm ci

      # 4. Projekt bauen (Vite/React Build)
      - name: Build Project ğŸ—ï¸
        run: npm run build

      # 5. Deployment auf den gh-pages Branch
      # Dies ersetzt den manuellen Befehl 'npm run deploy'
      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Der Ordner, den Vite erstellt (bei CRA wÃ¤re es 'build')
          branch: gh-pages # Der Branch, auf dem die Website gehostet wird

